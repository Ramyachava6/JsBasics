<!DOCTYPE html>
<html>
    <body>
        <script>
            var students=[['David',80],['Vinoth',70],['Divya',88],['Ishitha',95],['Thomas',68]];
            var avgmarks = 0;
            for (var i=0;i<students.length;i++){
                avgmarks += students[i][1];
                var avg = (avgmarks/students.length);
            }
            console.log("Average grade: " + (avgmarks)/students.length);

        if (avg < 60){
          console.log("Grade : F");      
          } 
        else if (avg < 70) {
                console.log("Grade : D"); 
                  } 
        else if (avg < 80) 
             {
                console.log("Grade : C"); 
        } else if (avg < 90) {
                console.log("Grade : B"); 
        } else if (avg < 100) {
                console.log("Grade : A"); 
}
        </script>
    </body>
</html>
